<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üè† Smart House Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
      transition: background 0.3s ease;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1e1e2f, #121212);
      color: #eee;
    }

    .form-container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .dark-mode .form-container {
      background: #2a2a3b;
      box-shadow: 0 20px 60px rgba(255, 255, 255, 0.05);
    }

    .form-label {
      font-weight: 600;
      transition: 0.3s;
    }

    .form-control {
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(30, 144, 255, 0.3);
      border-color: #007bff;
    }

    .btn-primary {
      font-weight: 600;
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
      background: linear-gradient(45deg, #007bff, #00d4ff);
      border: none;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #0056b3, #00aaff);
    }

    .btn-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    .prediction {
      margin-top: 30px;
      background-color: #e8f5e9;
      border-left: 6px solid #28a745;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.4rem;
      text-align: center;
      animation: slideIn 0.6s ease-out;
    }

    .dark-mode .prediction {
      background-color: #263238;
      border-left: 6px solid #00ff90;
      color: #b2ffdb;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="light-mode">

  <button class="btn btn-outline-dark btn-toggle" onclick="toggleMode()">üåó Toggle Theme</button>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">üè° Smart House Price Predictor</h2>

      <form action="/predict" method="post">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Ground Living Area</label>
            <input type="number" name="GrLivArea" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Garage Cars</label>
            <input type="number" name="GarageCars" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Garage Area</label>
            <input type="number" name="GarageArea" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Total Basement Area</label>
            <input type="number" name="TotalBsmtSF" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Full Bathrooms</label>
            <input type="number" name="FullBath" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Year Built</label>
            <input type="number" name="YearBuilt" class="form-control" required>
          </div>

          <div class="col-12">
            <label class="form-label">Overall Quality (1-10)</label>
            <input type="number" name="OverallQual" class="form-control" required>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">üí° Predict Price</button>
        </div>
      </form>

      {% if prediction %}
        <div class="prediction">
          üí∞ Estimated House Price: <strong>‚Çπ {{ prediction }}</strong>
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
